<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kael AI Chat</title>
    <style>
        /* Styling Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            overflow: hidden;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #000;
        }

        /* Header */
        header {
            background: #222;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* Chat Bubble */
        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .user {
            align-self: flex-end;
            background: #fff;
            color: #111;
            border-radius: 10px 10px 0 10px;
        }

        .ai {
            align-self: flex-start;
            background: #333;
            color: #fff;
            border-radius: 10px 10px 10px 0;
        }

        /* Input Container */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #222;
            border-top: 2px solid #fff;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: #000;
            color: white;
        }

        button {
            margin-left: 10px;
            padding: 12px;
            background: white;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ddd;
        }

        /* Upload Button */
        .file-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            margin-left: 10px;
            padding: 8px;
            border: 1px solid white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-label svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .upload-label:hover {
            background: #444;
        }

        /* Image Message */
        .image-message {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            Kael AI
        </header>

        <div id="chat-box" class="chat-box">
            <div class="message ai">
                <span>Halo! Saya Kael AI. Apa yang bisa saya bantu?</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan atau deskripsi gambar..." onkeypress="handleKeyPress(event)">
            <label for="file-input" class="upload-label">
                <svg viewBox="0 0 24 24">
                    <path d="M12 4.5c-.3 0-.5.1-.7.3l-3.5 3.5c-.2.2-.3.4-.3.7s.1.5.3.7c.4.4 1 .4 1.4 0l1.8-1.8v6.8c0 .6.4 1 1 1s1-.4 1-1V7.4l1.8 1.8c.4.4 1 .4 1.4 0 .4-.4.4-1 0-1.4l-3.5-3.5c-.2-.2-.4-.3-.7-.3zm-8 11c-.6 0-1 .4-1 1s.4 1 1 1h16c.6 0 1-.4 1-1s-.4-1-1-1H4z"/>
                </svg>
            </label>
            <input type="file" id="file-input" class="file-input" accept="image/*" onchange="uploadImage(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const apiKey = "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";  // Ganti dengan API Key OpenAI Anda
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        let imageData = null;

        function appendMessage(text, sender, imageUrl = null) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            if (imageUrl) {
                messageDiv.innerHTML = `<img src="${imageUrl}" class="image-message"><p>${text}</p>`;
            } else {
                messageDiv.innerHTML = `<span>${text}</span>`;
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "" && !imageData) return;

            appendMessage(message, "user", imageData);
            userInput.value = "";
            imageData = null;

            fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4-vision-preview",
                    messages: [{ role: "user", content: message, image: imageData }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const reply = data.choices?.[0]?.message?.content || "Maaf, saya tidak dapat menjawab saat ini.";
                appendMessage(reply, "ai");
            })
            .catch(error => {
                appendMessage("Terjadi kesalahan, coba lagi nanti.", "ai");
                console.error(error);
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageData = e.target.result;
                    appendMessage("Gambar telah diunggah.", "user", imageData);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
